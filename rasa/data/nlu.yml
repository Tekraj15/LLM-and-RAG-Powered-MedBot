# Training data for intents
version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Good morning

- intent: affirm
  examples: |
    - Yes
    - Yep
    - Sure
    - Absolutely
    - That's right

- intent: symptom_check
  examples: |
    - I have [headache](symptom) and [fever](symptom)
    - [Chest pain](symptom) lasting [3 days](duration)
    - What could cause [dizziness](symptom)?

- intent: ask_medication
  examples: |
    - Side effects of [metformin](medication)
    - Can I take [ibuprofen](medication) with [alcohol](substance)?
    - Interactions between [aspirin](medication) and [warfarin](medication)

- intent: mental_health
  examples: |
    - How to reduce anxiety?
    - I'm feeling depressed
    - Tips for better sleep

- intent: chronic_care
  examples: |
    - Diet for diabetes
    - How to monitor blood pressure?

- intent: deny
  examples: |
    - No
    - Nope
    - Not really
    - I don't think so
    - Negative
