version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Symptom check starter
  steps:
  - intent: symptom_check
  - action: utter_ask_symptoms  # CHANGED TO ASK FOR SYMPTOMS FIRST

- rule: Symptom duration follow-up
  steps:
  - intent: symptom_check
    entities: 
    - symptom
  - action: utter_ask_duration  # NOW ASKS FOR DURATION AFTER SYMPTOM IS PROVIDED

- rule: Medication query handler
  steps:
  - intent: ask_medication
  - action: action_check_knowledge_base
