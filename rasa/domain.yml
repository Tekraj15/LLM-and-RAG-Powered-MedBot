# Bot's universe (intents, responses, actions)
version: "3.1"

intents:
  - greet
  - symptom_check
  - ask_medication
  - mental_health
  - chronic_care
  - deny
  - affirm

entities:
  - symptom
  - medication
  - duration
  - substance

slots:
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom
  duration:
    type: text
    mappings:
      - type: from_entity
        entity: duration
  query_type:
    type: text
    mappings:
      - type: custom
  confidence_score:
    type: float
    mappings:
      - type: custom
  emergency_detected:
    type: bool
    mappings:
      - type: custom
  sources_count:
    type: float
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hello! I'm your medical assistant. How can I help today?"
      
  utter_ask_symptoms:
    - text: "Can you describe your symptoms in detail?"

  utter_ask_duration:
    - text: "How long have you had these symptoms?"

  utter_disclaimer:
    - text: "I'm not a doctor, but I can provide general advice. Always consult a professional for medical decisions."

actions:
  - action_check_knowledge_base
  - action_llm_fallback
  - action_check_symptoms
  - action_rag_query

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
